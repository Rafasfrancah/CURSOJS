<html lang="pt-BR">
<head>

<body>
    <h1>Sistema de Consulta</h1>
    País: <input type="number" name="Brasil" id="Brasil">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id= "res">

    </div>
    <script>

            var pais = window.document.getElementById('Brasil')
            var res = window.document.querySelector('div#res')
            var pais = Number(pais.value)
            res.innerHTML = `<p> Você mora no(a) <strong>${pais}.</strong></p>`
            if (pais == Brasil){
                console.log('Brasileiro')

            } else{
                console.log('Estrangeiro')
               
            }

        }

    </script>
