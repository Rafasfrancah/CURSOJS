<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
    <style>
        body{
            background-color: rgb(124, 107, 224);
            color: white;
            font: normal 15pt arial;
            }
            h1{
                color: yellow;
            }
    </style>
</head>
<body>
    <h1>Consulta de Nacionalidade</h1>
    <strong>PAÍS:</strong> <input type="text" name="Brasil" id="Brasil" placeholder="Digite o nome do país">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id= "res">

    </div>
    <script>
        function calcular(){
            var pais = window.document.getElementById('Brasil')
            var res = window.document.querySelector('div#res')
            var pais = String(pais.value)
            res.innerHTML = `<p> Você nasceu no(a) <strong>${pais}.</strong></p>`
            if (pais == "Brasil"){
                res.innerHTML += `<p> Você é <strong>Brasileiro</strong/></p>`

            } 
            else{
                res.innerHTML += `<p> Você é <strong>Estrangeiro</strong></p>`
               
            }

        }

    </script>

    
</body>
</html>
